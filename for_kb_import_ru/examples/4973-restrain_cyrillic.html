<p>Для того, чтобы ограничить возможность ввода в текстовом поле букв кириллицы (например, при заполнении кода или названия записи на английском), введите следующее выражение:</p>
<div class="highlight"><code><pre><span></span><code>NOT(MATCHES($atribut,"[а-яА-ЯёЁ]"))</code> <br/></pre></code></div>
<p><strong>где:</strong></p>
<p><strong>atribut</strong> — системное имя текстового атрибута.</p>
