<article class="md-content__inner md-typeset">
<p>Для того, чтобы ограничить поле определенным количеством цифр (например, номер карты или ИНН), введите следующее выражение:</p>
<div class="highlight"><code><pre><span></span><code> MATCHES($Nomerkarty, "^[0-9]{16}([0-9]{0})?$")</code> <br/></pre></code></div>
<p><strong>где:</strong></p>
<p><strong>Nomerkarty</strong> – системное имя текстового атрибута;</p>
<p><strong>{16}</strong> – нужное количество цифр.</p>
</article>
