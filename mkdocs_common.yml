site_url: http://127.0.0.1/

theme:
  name: material
  language: ru
  palette:
    scheme: comindware
  logo: assets/images/cmw_icon.svg
  favicon: assets/images/favicon.png
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    # - navigation.indexes
    # - navigation.sections
    - content.code.copy
    - navigation.footer
    - toc.follow

extra_css:
  - assets/stylesheets/extra.css

extra:
  companyName: 'Comindware'
  productName: 'Comindware Platform'
  productNameEnterprise: 'Comindware Platform Enterprise'
  productNameArchitect: 'Корпоративная архитектура'
  apacheIgniteVariants: Apache Ignite
  apacheKafkaVariants: Apache Kafka
  nginxVariants: NGINX
  notificationServerVariants: SMTP/IMAP
  openSearchVariants: OpenSearch (Elasticsearch)
  zabbixVariants: Zabbix
  productVersion: 5.0
  pdfOutput: False
  kbExport: False
  adminGuideLinux: True
  adminGuideWindows: True
  userGuide: True
  tutorial: True
  completeGuide: True
  apiGuide: True

plugins:
  search:
      lang:
          - en
          - ru
  awesome-pages:
    collapse_single_pages: true
  # literate-nav:
  #     nav_file: SUMMARY.md
  include-markdown: {}
  # section-index: {}
  em-img2fig: {}
  autolinks: {}
  autorefs: {}
  macros: {}
  minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
  tags: {}
  glightbox:
    loop: true
    auto_caption: true
  htmlproofer:
    enabled: !ENV [ENABLE_HTMLPROOFER, False]
  with-pdf:
    cover: true
    toc_level: 3
    custom_template_path: pdf_templates
    two_columns_level: 0
    heading_shift: false
    ordered_chapter_level: 3
    debug_html: false
    cover_title: '' # defined as productName + productVersion in cover.html.j2
    cover_subtitle: '' # defined in the child yml
    enabled_if_env: PDF_OUTPUT

markdown_extensions:
  meta: {}
  attr_list: {}
  md_in_html: {}
  sane_lists: {}
  admonition: {}
  pymdownx.details: {}
  pymdownx.highlight: {}
  pymdownx.inlinehilite: {}
  pymdownx.superfences: {}
  pymdownx.keys: {}
  pymdownx.snippets: 
    base_path: docs\ru\.snippets\
  toc:
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
    #permalink:  #fa-light fa-link