# This file configures the Russian help to be build as Web/help/ru
# But it does not copy the dependencies
# Run `py buildhelp.py` to actually build the help with all the dependencies

INHERIT: mkdocs_ru.yml

site_name: Comindware Platform. Руководство по использованию API

extra:
  kbExport: True
  aiGuide: True
  apiGuide: False
  adminGuideWindows: False
  adminGuideLinux: False
  userGuide: False
  tutorial: False
  completeGuide: False

nav:
  - business_apps/ai/ai_features_guide.md


exclude_docs: |
  
  business_apps/**
  !business_apps/ai/**
  administration/**
  devops_wiki/**
  developer_guide/**
  architect/**
  tutorials/**
  general/**
  examples/**
  using_the_system/**
  product_description.md
  **/toc.md
  guides_toc.md
  administration/**
  troubleshooting/**
