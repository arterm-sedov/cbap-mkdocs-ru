<h1>Запуск экземпляра системы с помощью Диспетчера служб IIS</h1><p><strong>1.</strong> Откройте Диспетчер служб IIS.</p>
<p><strong>2.</strong> Выберите сайт в левом дереве.</p>
<p><strong>3.</strong> Нажмите кнопку «<strong>Запустить</strong>» в правой панели.</p>
