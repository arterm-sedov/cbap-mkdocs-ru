<h1>Ограничение проставления пробела в текстовом атрибуте</h1><p>Для того, чтобы ограничить возможность ввода в текстовом поле пробелов (например, при заполнении имени), введите следующее выражение:</p>
<div>
<div>
<table class="source_code_container">
<tbody>
<tr>
<td class="source_code">NOT(MATCHES($atribut,<span style="color: var(--theme-colors__text_strong);">" "))</span></td>
</tr>
</tbody>
</table>
</div>
</div>
<div>
<p><span style="text-decoration: underline;"><strong>где:</strong></span></p>
<p><strong>atribut</strong> — системное имя текстового атрибута.</p>
</div>
