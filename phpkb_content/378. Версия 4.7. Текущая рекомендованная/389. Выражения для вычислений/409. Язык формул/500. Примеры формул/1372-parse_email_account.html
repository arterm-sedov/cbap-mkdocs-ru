<h1>Парсинг Email до знака @</h1><p>Для того чтобы из электронной почты вывести все символы до знака @ (например, для генерации логина для личного кабинета), введите следующее выражение:</p>
<div>
<table class="source_code_container">
<tbody>
<tr>
<td class="source_code">SUBSTRING($Email,0,INDEXOF($Email,"@"))</td>
</tr>
</tbody>
</table>
</div>
